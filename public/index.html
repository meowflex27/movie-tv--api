  <style>
    body {

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;

      background: rgba(255, 255, 255, 0.08);

      width: 44px;

      justify-content: center;

    }

  <div class="theme-toggle" onclick="toggleTheme()" title="Toggle light/dark theme">

  <!-- Ad block -->

  <script type="text/javascript" src="//differsfunk.com/6ec69c99fc17957dc2bd7d5f6b478e56/invoke.js"></script>

  <!-- Downloads Section -->
  <div class="section">
    <h2><i class="fas fa-film"></i> MP4 Downloads</h2>

  <!-- Ad block -->

    atOptions = {

  <!-- Script for functionality -->
  <script src="script.js"></script>

  <!-- Light/Dark theme toggle logic -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
  </script>

  <!-- Popunder script injected on first click -->
  <script>
    document.addEventListener('click', function () {
      const existing = document.querySelector("script[src*='401789966660c5a48a1558ac050d329e.js']");
      if (!existing) {
        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = '//differsfunk.com/40/17/89/401789966660c5a48a1558ac050d329e.js';
        document.body.appendChild(script);
      }
    }, { once: true });
  </script>

  <!-- Redirect on F12, DevTools, Inspect Element -->
  <script>
    // Redirect on F12 key press
    window.addEventListener('keydown', function(e) {
      if (e.key === 'F12') {
        window.location.href = 'https://www.google.com';
      }
    });

    // Redirect on right-click (context menu)
    window.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      window.location.href = 'https://www.google.com';
    });

    // Redirect on Ctrl+Shift+I/J/C (DevTools shortcuts)
    window.addEventListener('keydown', function(e) {
      if (
        e.ctrlKey && e.shiftKey &&
        (e.key.toLowerCase() === 'i' || e.key.toLowerCase() === 'j' || e.key.toLowerCase() === 'c')
      ) {
        window.location.href = 'https://www.google.com';
      }
    });

    // Detect DevTools open by window size difference and redirect
    let devtoolsOpen = false;
    const threshold = 160;
    setInterval(() => {
      const widthDiff = window.outerWidth - window.innerWidth > threshold;
      const heightDiff = window.outerHeight - window.innerHeight > threshold;
      if (widthDiff || heightDiff) {
        if (!devtoolsOpen) {
          devtoolsOpen = true;
          window.location.href = 'https://www.google.com';
        }
      } else {
        devtoolsOpen = false;
      }
    }, 1000);
  </script>
